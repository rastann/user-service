plugins {
	id 'org.springframework.boot' version '2.1.7.RELEASE'
	id 'io.spring.dependency-management' version '1.0.8.RELEASE'
	id 'java'
}

group = 'com'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

configurations {
	developmentOnly
	runtimeClasspath {
		extendsFrom developmentOnly
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'

	compile group: 'org.springframework.data', name: 'spring-data-ldap', version: '2.1.10.RELEASE'

	compile group: 'javax.ws.rs', name: 'javax.ws.rs-api', version: '2.0'

	compile group: 'org.apache.directory.server', name: 'apacheds-core', version: '1.5.5'

	compile group: 'org.apache.directory.server', name: 'apacheds-core-entry', version: '1.5.5'

	compile group: 'org.apache.directory.server', name: 'apacheds-server-jndi', version: '1.5.5'

	compile group: 'com.unboundid', name: 'unboundid-ldapsdk', version: '4.0.11'
}
